        <script>
          function initMap() {
            var aptech = {lat: 24.9520128, lng: 67.0048256};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 16,
              center: aptech
            });
            var marker = new google.maps.Marker({
              position: aptech,
              map: map
            });
          }
        </script>
