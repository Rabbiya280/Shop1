<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="signup.css">
</head>

<body class="main">
    <form class="modal-content" id="signupForm">
        <div class="container">
          <h1 style="text-align:center;">Sign Up</h1>
          <p style="text-align:center;">Please fill in this form to create an account.</p>
          <hr>
          <label for="username"><b>Username</b></label><br/>
          <input type="username" placeholder="Enter Username" name="username" required><br/>

          <label for="email"><b>Email</b></label><br/>
          <input type="email" placeholder="Enter Email" name="email" required><br/>
    
          <label for="password"><b>Password</b></label><br/>
          <input type="password" placeholder="Enter Password" name="password" required><br/>
    
          <label for="password-repeat"><b>Repeat Password</b></label><br/>
          <input type="password" placeholder="Repeat Password" name="password-repeat" required>
          <br/>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <div class="clearfix">
            <button type="button" onclick="window.location.href='login.html'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>

  <!-- Add JavaScript for signup handling -->
  <script>
    // Get the form element
    var signupForm = document.getElementById("signupForm");

    // Attach the submit event listener to the form
    signupForm.addEventListener("submit", function(event) {
      event.preventDefault();
      var email = signupForm.elements["email"].value;
      var password = signupForm.elements["password"].value;
      var passwordRepeat = signupForm.elements["password-repeat"].value;
      var username = signupForm.elements["username"].value; // Add this line

      // Perform validation to check if passwords match
      if (password !== passwordRepeat) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      // Store the email and password in local storage
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);


      // Redirect to the login page after successful signup
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
